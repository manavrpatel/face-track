<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{{url_for('static', filename='css/capture.css')}}"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">      
      <title>
        {% block title %}

        {% endblock %}
      </title>
   </head> 

   <body>

        <!-- navbar here -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid ">
            <a class="navbar-brand" href="{{url_for('classrooms_page')}}">
                <img src="/static/images/logo.jpg" alt="" width="30" height="30" class="d-inline-block">
                CLASSROOMS
            </a>
            <div class="navbar-nav">
                <a class="nav-link" style="font: weight 600px; ;" href="{{url_for('info_page', classid=class_id)}}">PEOPLE</a>
                <a class="nav-link disabled" aria-current="page" href="{{url_for('class_info', classid=class_id)}}">Mark Attendance(CAM)</a>
                <a class="nav-link disabled" aria-current="page" href="{{url_for('class_screen', classid=class_id)}}">Mark Attendance(SCREEN CAPTURE)</a>
                <a href="{{url_for('reset_attendance', class_id=class_id)}}" class="nav-link disabled">Reset Attendance</a>
            </div>
            <a href="{{url_for('addstudent_page', std_class=class_id)}}" class="btn btn-outline-secondary disabled">Add people</a>
            </div>
        </nav>
    
        <!-- banner here -->
        <div class="container my-3">
            <div class="banner" style="box-shadow: 0px 1px 5px rgba(0,0,0,0.5);">
            <div class="banner__content">
                <div class="banner__text">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                    <h1 class="display-4">{{classinfo.class_name}}</h1>
                    <p class="lead">{{classinfo.class_subject}}</p>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>

        <!-- screen feed here -->
        <div class="container text-center">
            <div class="row">
                <div>
                    {% block content %}

                    {% endblock %}
                </div>
                <div class="mt-3">
                <a href="{{url_for('download_csv', classid=class_id)}}" class="btn btn-success"> DOWNLOAD CSV REPORT</a>
                </div>
            </div>
        </div>
      

      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
   </body>
</html>
