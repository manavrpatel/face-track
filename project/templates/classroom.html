<!doctype html>
<html lang="en">
   <head>

      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">      
      
      <title>
          classrooms
      </title>      
   </head> 


   <body>

      <!-- Navbar here -->
      <nav class="navbar bg-light">
        <div class="container-fluid ">
          <a class="navbar-brand" href="{{url_for('get_started')}}">
            <img src="/static/images/logo.jpg" alt="" width="30" height="30" class="d-inline-block">
            HOME
          </a>
          <a href="{{url_for('addclass_page')}}" class="btn btn-outline-success">Add new Classroom</a>
       
          <!-- <button class="btn btn-outline-success" onclick="window.location.href ='{{url_for('get_started')}}' " type="submit">Add new classroom</button> -->
        </div>
      </nav>

    
      <div class="container">
          <div class="row gy-3 my-3">


            {% for class in classes %}
              <div class="col-sm-6 col-md-4 col-lg-3">
                  <div class="card" style ="box-shadow: 0px 2px 10px rgba(0,0,0,0.5);">
                      <img src="/static/images/classroomcard.jpg" class="card-img-top" alt="image">
                      <div class="card-body">
                        <h6 class="card-title"> <b>{{class.class_name}}</b> ({{class.class_subject}})</h6>
                        <p class="card-text">Attendance: <b> {{present_std[class.id]}} </b> Out of <b>{{total_std[class.id]}} </b> </p>
                        
                        <a href="{{url_for('info_page', classid=class.id)}}" class="btn btn-primary">Take attendance</a>
                      </div>
                  </div>                                  
              </div>
            {% endfor %}           

            
          </div>
      </div>


      
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
   </body>

   <style>
      body {
      background-color: white;
      color: black
      }      
   </style>   
</html>
